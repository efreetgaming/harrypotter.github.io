<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wizarding World | Music</title>
        <link rel="stylesheet" href="music.css">
        <link rel="icon" href="./gry/gry.png" type="image/x-icon">
    </head>

    <body>
        <div class="hero">
            <div class="content">
                <div class="left">
                    <h1>LISTEN <br>TO <br> HARRY <br> POTTER <br>MUSIC</h1>
                <div class="right">
                    <p>Click To Play</p>
                    <img src="./output-onlinepngtools (3).png" id="icon">
                </div>
                </div>
            </div>
        </div>

        <audio id="mysong">
            <source src="./theme (2).mp4" type="audio/mp3"> 
        </audio>

        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mysong.paused){
                    mysong.play();
                    icon.src = "./output-onlinepngtools (3).png";
                } else{
                    mysong.pause();
                    icon.src = "./output-onlinepngtools (3).png";
                }
            }
        </script>

    
    </body>
</html>
