<html>
    <head>
        <title>Wizarding World | Log In & Registration</title>
        <link rel="stylesheet" href="LR.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="icon" href="./gry/gry.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="hero">
           <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="footerContainer">
                <div class="socialIcons">
                    <a href="https://facebook.com/harrypotter/"><i class="fa-brands fa-facebook "></i></a>
                    <a href="https://www.instagram.com/harrypotterfilm/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="http://wizarding.world/HarryPotterFilms"><i class="fa-brands fa-google-plus"></i></a>
                </div>
    
            </div>

            <form id="login" class="input-group">
                <input type="text"class="input-field" placeholder="Witch/Wizard Name"
                required> 
                <input type="text"class="input-field" placeholder="Enter Alohomora"
                required> 
                <input type="checkbox" class="chech-box"><span>Caput Draconis</span>
                <button type="submit" class="submit-btn">I'm a Pureblooded!</button>
            </form>

            <form id="register" class="input-group">
                <input type="text"class="input-field" placeholder="Muggle Name"
                required> 
                <input type="email"class="input-field" placeholder="Witch/Wizard Name"
                required> 
                <input type="text"class="input-field" placeholder="Enter Alohomora"
                required> 
                <input type="checkbox" class="chech-box"><span>I agree to Mr. Albus Dumbledore.</span>
                <button type="submit" class="submit-btn">Sorting House</button>
            </form>
            
           </div>
           
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            }

            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0"
            }
        </script>

        <section class="box">
            
            <video src="./patronum.mp4" autoplay muted loop></video>
            <!-- <audio src="./patronum.mp3" autoplay loop></audio> -->
        </section>
    </body>
</html>
