<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizarding World | Music</title>
    <link rel="icon" href="./gry/gry.png" type="image/x-icon">
    <link rel="stylesheet" href="pureblooded.css">
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <img src="./gry.png" class="logo">
            <ul>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="images/play.png" id="icon">
            </div>

        </div>
    </div>

    <audio id="mysong">
        <source src="./Chill.mp4" type="audio/mp3">
    </audio>

    <section class="box">
        <video src="./Chill.mp4" autoplay muted loop></video>
        <!-- <audio src="./patronum.mp3" autoplay loop></audio> -->
    </section>
    
    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "images/pause.png";
            }else{
                mysong.pause();
                icon.src = "images/play.png";
            }
        }

    </script>


</body>
</html>
